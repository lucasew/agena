name: autorelease

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (patch, minor, major, or explicit version)'
        required: false
        default: 'patch'

jobs:
  autorelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run CI before release
        run: mise run ci

      - name: Make release
        if: github.event_name != 'pull_request'
        env:
          NO_TAG: 1
        run: |
          chmod +x make_release
          ./make_release ${{ github.event.inputs.version || 'patch' }}
          RELEASE_VERSION=$(grep 'versionName' app/build.gradle | sed 's/.*"\(.*\)".*/\1/')
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV

      - name: Run CI after version bump
        if: env.RELEASE_VERSION != ''
        run: |
          mise run clean
          mise run ci

      - name: Create GitHub Release
        if: env.RELEASE_VERSION != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: ${{ env.RELEASE_VERSION }}
          generate_release_notes: true
          files: |
            app/build/outputs/apk/release/*.apk

      - name: Upload APK artifacts
        if: env.RELEASE_VERSION != ''
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ env.RELEASE_VERSION }}
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
