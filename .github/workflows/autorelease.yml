name: Build, Test and Auto-Release

on:
  push:
    branches: [ main, master, develop, claude/** ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run unit tests
      run: ./gradlew test --stacktrace

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          app/build/reports/tests/
          app/build/test-results/

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: JUnit Test Results
        path: app/build/test-results/test*/**/*.xml
        reporter: java-junit
        fail-on-error: true

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test
    # Only build on push events (not on PRs)
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build debug APK (non-release)
      if: "!startsWith(github.ref, 'refs/tags/v')"
      run: ./gradlew assembleDebug --stacktrace

    - name: Build release APK (for tags)
      if: startsWith(github.ref, 'refs/tags/v')
      run: ./gradlew assembleRelease --stacktrace

    - name: Upload debug APK
      if: "!startsWith(github.ref, 'refs/tags/v')"
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload release APK
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    # Only create release on tag pushes
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download release APK
      uses: actions/download-artifact@v4
      with:
        name: release-apk
        path: ./apk

    - name: Get tag name
      id: tag_name
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.tag_name.outputs.TAG_NAME }}
        body: |
          ## AGENA - Gemini Browser for Android

          ### What's New
          See commits since last release for details.

          ### Downloads
          - **agena-release.apk** - Release build (recommended)

          ### Requirements
          - Android 4.1 (API 16) or higher

          ### Features
          - Full Gemini protocol specification compliance
          - All status codes (10-69) supported
          - Input prompts with dialog support
          - TLS 1.2+ with SNI
          - Comprehensive error handling

          ### Installation
          1. Download the APK
          2. Enable "Install from unknown sources" in Android settings
          3. Install the APK
          4. Enjoy browsing Gemini!
        files: |
          ./apk/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
