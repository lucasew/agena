[tasks.build]
description = "Build the Android app"
run = """
./gradlew assembleRelease
"""

[tasks.test]
description = "Run tests"
run = """
./gradlew test
"""

[tasks.run]
description = "Install and run the app on a connected device"
run = """
./gradlew installRelease
"""

[tasks.ci]
description = "Run CI checks (gen + test + build)"
run = """
mise run gen
mise run test
mise run build
"""

[tasks.clean]
description = "Clean build artifacts"
run = """
./gradlew clean
"""
